  <body class="p-1 md:p-4 lg:p-8">
    <header class="flex items-center justify-between pb-2 md:pb-4 lg:pb-6">
      <h1 class="text-xl sm:text-3xl lg:text-4xl font-bold">

      <nav class="text-base sm:text-lg">
        <ol>
          <li><a href="about.html">ABOUT</a></li>
        </ol>
      </nav>
    </header>

    <section class="flex flex-wrap">
      <div
        class="gallery grid grid-flow-dense grid-cols-12 gap-1 md:gap-2 lg:gap-3"
      >
        <div class="col-span-6 lg:col-span-4">
          <img class="image" src="./assets/images/1.jpg" />
        </div>
        <div class="col-span-6 lg:col-span-3">
          <video loop="true" autoplay="true" muted>
            <source src="./assets/video/1.m4v" type="video/mp4" />
          </video>
        </div>
        <div class="col-span-12 lg:col-span-5">
          <img class="image" src="./assets/images/3.jpg" />
        </div>

        <div class="col-span-6 lg:col-span-6 lg:!h-96">
          <img class="image" src="./assets/images/4.jpg" />
        </div>
        <div class="col-span-6 lg:col-span-6 lg:!h-96">
          <img class="image" src="./assets/images/15.jpg" />
        </div>

        <div class="col-span-4 lg:col-span-3">
          <img class="image" src="./assets/images/16.jpg" loading="lazy" />
        </div>
        <div class="col-span-4 lg:col-span-3">
          <img class="image" src="./assets/images/7.jpg" loading="lazy" />
        </div>
        <div class="col-span-4 lg:col-span-3">
          <img class="image" src="./assets/images/13.jpg" loading="lazy" />
        </div>

        <div class="col-span-4 lg:col-span-3">
          <img class="image" src="./assets/images/11.jpg" loading="lazy" />
        </div>

        <div class="col-span-8 lg:col-span-12 lg:!h-[500px]">
          <img
            class="image object-center"
            src="./assets/images/14.jpg"
            loading="lazy"
          />
        </div>
      </div>
    </section>

    <div class="modal inset-0 h-full w-full fixed hidden">
      <div class="flex h-full w-full justify-center items-center flex-col">
        <div class="h-full w-full p-4 lg:p-8 text-right">
          <img id="modal-image" class="h-full w-full object-contain" src="" />
          <span class="pb-1 sm:text-xs">
            <span class="inline-block md:hidden">tap</span>
            <span class="hidden md:inline-block">click</span> anywhere to
            close</span
          >
        </div>
      </div>
    </div>

    <script>
      document.body.addEventListener(
        "click",
        function (evt) {
          if (evt.target.className === "image") {
            document
              .querySelector("#modal-image")
              .setAttribute("src", evt.target.src);
            document.querySelector(".modal").classList.remove("hidden");
            document.body.classList.add("overflow-hidden");
          }
        },
        false
      );

      document.querySelector(".modal").addEventListener("click", (event) => {
        document.querySelector(".modal").classList.add("hidden");
        document.body.classList.remove("overflow-hidden");
      });
    </script>
  </body>
